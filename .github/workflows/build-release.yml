name: Build executables and publish Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.label }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            label: windows-x64
            asset_name: HYBpy-LocalTrainer-windows-x64.zip

          - os: macos-13
            label: macos-intel-x64
            asset_name: HYBpy-LocalTrainer-macos-x64.zip

          - os: macos-14
            label: macos-apple-silicon-arm64
            asset_name: HYBpy-LocalTrainer-macos-arm64.zip

          - os: ubuntu-latest
            label: linux-x64
            asset_name: HYBpy-LocalTrainer-linux-x64.zip

    runs-on: ${{ matrix.os }}

    env:
      ASSET_NAME: ${{ matrix.asset_name }}
      BIN_NAME: HYBpy_LocalTrainer

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If you have requirements.txt, prefer:
          # pip install -r requirements.txt
          pip install numpy scipy matplotlib torch scikit-learn h5py torchdiffeq pandas
          pip install pyinstaller

      - name: Build executable (PyInstaller)
        run: |
          python -m PyInstaller --onefile local_trainer.py \
            --name "${BIN_NAME}" \
            --paths .. \
            --hidden-import hybdata \
            --hidden-import hybtrain \
            --hidden-import csv2json

      - name: Package ZIP (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path ".\${env:BIN_NAME}.exe" -DestinationPath "${env:ASSET_NAME}"

      - name: Package ZIP (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          cd dist
          zip -r "${ASSET_NAME}" "${BIN_NAME}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.label }}
          path: dist/${{ matrix.asset_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Release with assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/HYBpy-LocalTrainer-*.zip
          generate_release_notes: true
